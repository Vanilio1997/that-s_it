<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_container">
                <div class="company_logoName_container">
                    <div class="company_logo">
                        <img src="./logos/burger_menu.svg" alt="logo_place"/>
                    </div>
                    <div class="company_name">
                        товары </br> и точка
                    </div>
                </div>
                <div  class="search_container">
                    <div class="input_container">
                        <div class="input_block">
                            <input  class="search_input" placeholder="Я ищу"/>
                        </div>
                        <button class="search_btn"><img class="search_logo" src="./logos/Search.svg"  /></button>
                    </div>
                </div>    
                <div class="icons_container">
                    <div>
                    <a class="header_icon"><img src="./logos/Profile_icon.svg"><span>Профиль</span></a>
                    </div>
                    <a class="header_icon"><img src="./logos/basket_icon.svg"><span>Корзина</span></a>
                </div>            
            </div>
        </header>
    </div>
</body>
</html>
